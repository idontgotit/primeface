<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>

<h:body>

	<h:form id="form">
		<p:growl id="msgs" showDetail="true" />

		<p:dataTable id="cars2" var="car"
			value="#{viewImageDB.listUsersPhoto}" editable="true" editMode="cell"
			widgetVar="cellCars" emptyMessage="No users found "
			style="margin-top: 10px;">
			<f:facet name="header">
				<h4>List of Users</h4>

			</f:facet>
			<p:ajax event="cellEdit" listener="#{editView.onCellEdit}"
				update=":form:msgs" />


			<p:column headerText="Id" sortBy="#{car.photoId}" style="width:50px;">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{car.photoId}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="modelInput" value="#{car.photoId}"
							style="width:96%" />
					</f:facet>
				</p:cellEditor>
			</p:column>
		</p:dataTable>

	</h:form>
</h:body>
</html>
