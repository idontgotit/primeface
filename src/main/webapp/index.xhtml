<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ac="http://arrow-tech.vn/ui"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/template.xhtml">


	

	<ui:define name="content">
	
		<ui:fragment>
		
			<p:outputPanel id="contentPanel" rendered="#{!bean.showImg}">
				<ui:include src="#{bean.page}" />
			</p:outputPanel>

			<div class="row">
				<p:outputPanel rendered="#{bean.showImg}" id="contentPanelLeft">

					<div class="col-lg-1"></div>
					<div class="col-lg-2" style="padding-right: 0px">
						<ui:include src="#{bean.menu}" />
					</div>
					
				</p:outputPanel>

				<p:outputPanel rendered="#{bean.showImg}" id="contentPanelRight">
					<div class="col-lg-8" style="padding-left: 0px;margin-top: 10px;">
						<ui:include src="#{bean.img}" />
					</div>
					<div class="col-lg-1"></div>
				</p:outputPanel>
			</div>
			
		</ui:fragment>
	</ui:define>



</ui:composition>
