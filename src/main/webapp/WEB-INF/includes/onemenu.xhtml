<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
	<h:form>
		<p:messages autoUpdate="true" />

		<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">


			<p:outputLabel for="advanced" value="Advanced:" />
			<p:selectOneMenu id="advanced" value="#{selectOneMenuView.theme}"
				converter="themeConverter" panelStyle="width:300px" effect="fade"
				var="t" style="width:160px" filter="true"
				filterMatchMode="startsWith">
				<f:selectItems value="#{selectOneMenuView.themes}" var="theme"
					itemLabel="#{theme.photoName}" itemValue="#{theme}" />

				<p:column >
					<p:graphicImage value="#{viewImageDB.methodConvertToStream()}" width="100" height="100" >
						<f:param name="id" value="#{t.photoId}"></f:param>
					</p:graphicImage>
				</p:column>

				<p:column>
					<h:outputText value="#{t.photoName}" />
				</p:column>
			</p:selectOneMenu>

		</h:panelGrid>




	</h:form>
</ui:component>
