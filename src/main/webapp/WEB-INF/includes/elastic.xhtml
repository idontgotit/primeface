<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

	<h:form>
		<div class="row" style="margin-bottom: 30px;">
			<div class="col-lg-1" >
				<p:multiSelectListbox value="#{search.selection}" rendered="false"
					effect="slide" header="Hãng sản xuất" showHeaders="true" >
					<f:selectItems value="#{search.listManu}" />
				</p:multiSelectListbox>

				<p:commandButton value="Select" icon="ui-icon-check" update=":contentPane" rendered="false"
					style="display:block;margin:10px 0" action="#{search.searchAndFilter}"/>

			</div>
			<div class="col-lg-10">

				<p:dataTable var="car" value="#{search.listInformation}" rows="10"
					paginator="true"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="10,20,30">


					<f:facet name="header">
						<h4> In total there are #{search.listInformation.size()} results.</h4>
					</f:facet>

					<p:column headerText="Id">
						<h:outputText value="#{car.id}" />
					</p:column>

					<p:column headerText="Name">
						<h:outputText value="#{car.com_company_name}" />
					</p:column>

					<p:column headerText="Furigana">
						<h:outputText value="#{car.com_company_furigana}" />
					</p:column>
					
						<p:column headerText="URL">
						<h:outputText value="#{car.com_url}" />
					</p:column>

			
				</p:dataTable>

			</div>
		</div>

	</h:form>
</ui:component>
