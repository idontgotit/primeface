	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Galleria</title>


	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet"
		href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script
		src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<h:body>
	<h:form id="form">
		<h3>
			Hi
			<h:outputText value="#{login.user}" />
		</h3>





		<p>All Tabs</p>
		<ul class="nav nav-tabs">
			<li><a
				href="http://localhost:8080/primefaces/faces/success.xhtml">Home</a></li>
			<li ><a
				href="http://localhost:8080/primefaces/faces/Galleria.xhtml">Galleria</a></li>
			<li class="active"><a href="#">Media</a></li>
			<li><a href="http://localhost:8080/primefaces/">Log Out</a></li>
		</ul>



 <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5" columnClasses="label, value">

  <p:outputLabel for="advanced" value="Advanced:" />
        <p:selectOneListbox id="advanced" value="#{login.listUsers}"  var="t" filter="true" filterMatchMode="contains">
            <f:selectItems value="#{login.listUsers}" var="theme" itemLabel="#{theme.id}" itemValue="#{theme}" />
 
            <p:column>
                <h:outputText value="#{t}" />
            </p:column>
        </p:selectOneListbox>
        
    </h:panelGrid>
 
    <p:separator />
 
    <p:commandButton value="Submit" update="display" oncomplete="PF('dlg').show()" icon="ui-icon-check" />
 
    <p:dialog header="Selected Values" modal="true" showEffect="fade" widgetVar="dlg" resizable="false">
        <p:panelGrid columns="2" id="display" columnClasses="label,output">
            <h:outputText value="Advanced:" />
            <h:outputText value="#{login.sex}" />
        </p:panelGrid>
    </p:dialog>


































		<p:stack icon="/resources/demo/images/dock/stack.png" expanded="false">
			<p:menuitem value="Home" icon="/resources/demo/images/dock/home.png"
				url="http://localhost:8080/primefaces/faces/success.xhtml" />
			<p:menuitem value="Music"
				icon="/resources/demo/images/dock/music.png" url="#" />
			<p:menuitem value="Galleria"
				icon="/resources/demo/images/dock/video.png"
				url="http://localhost:8080/primefaces/faces/Galleria.xhtml" />
